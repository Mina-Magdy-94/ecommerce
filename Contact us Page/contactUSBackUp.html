<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <div id="container">
        <form>
            <h3>Regeister</h3>
            <div>
                <label id="fnameLb" for="">Full Name</label>
                <input id="name" type="text" class="field" placeholder="Full Name" >
                <p id="nameP"></p>
            </div>

            <div>
                <label  id="emailLb" for="">Email</label>
                <input  id="email" type="email" class="field" placeholder="Email">
                <p id="emailP"></p>
            </div>

            <div>
                <label id="passwordLb" for="">Password</label>
                <input id="password" type="password" class="field" placeholder="Password">
                <p id="passwordP"></p>
            </div>

            <div id="gender">
                <label id="genderLB">Gender</label>

                <input id="male" type="radio" name="gender" value="Male">
                <label id="maleLb" for="male">Male</label>
    
                <input id="female" type="radio" name="gender" value="Female">
                <label id="femaleLb" for="female">Female</label>
                <p id="genderP"></p>
            </div>
        
            <div>
                <input id="submit" type="submit" value="Contact us">
                <input id="reset" type="reset">
            </div>
        </form>

        <footer>This is footer</footer>
    
    </div>

 <script src="contactUs.Js"></script>   
</body>
</html>
